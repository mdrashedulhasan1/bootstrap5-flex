<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap5-Flex</title>
</head>

<body>
  <h1>Flex</h1>
  <div class="d-flex bg-primary text-white">
    <div>Tapu</div>
    <div>Rakib</div>
    <div>Sarowal</div>
  </div>
  <br>
  <div class="d-flex flex-row-reverse bg-primary text-white">
    <div>Tapu</div>
    <div>Rakib</div>
    <div>Sarowal</div>
  </div>
  <br>
  <div class="d-flex flex-column bg-primary text-white">
    <div>Tapu</div>
    <div>Rakib</div>
    <div>Sarowal</div>
  </div>
  <br>
  <div class="d-flex flex-column-reverse bg-primary text-white">
    <div>Tapu</div>
    <div>Rakib</div>
    <div>Sarowal</div>
  </div>
  <br>
  <h1>Justify content</h1>
  <div class="d-flex justify-content-start bg-primary text-white">
    <div>Tapu</div>
    <div>Rakib</div>
    <div>Sarowal</div>
  </div>
  <br>
  <div class="d-flex justify-content-end bg-primary text-white">
    <div>Tapu</div>
    <div>Rakib</div>
    <div>Sarowal</div>
  </div>
  <br>
  <div class="d-flex justify-content-center bg-primary text-white">
    <div>Tapu</div>
    <div>Rakib</div>
    <div>Sarowal</div>
  </div>
  <br>
  <div class="d-flex justify-content-between bg-primary text-white">
    <div>Tapu</div>
    <div>Rakib</div>
    <div>Sarowal</div>
  </div>
  <br>
  <div class="d-flex justify-content-around bg-primary text-white">
    <div>Tapu</div>
    <div>Rakib</div>
    <div>Sarowal</div>
  </div>
  <br>
  <div class="d-flex justify-content-evenly bg-primary text-white">
    <div>Tapu</div>
    <div>Rakib</div>
    <div>Sarowal</div>
  </div>
  <br>
  <h1>Align items</h1>
  <div style="height: 50px;" class="d-flex align-items-start bg-primary text-white">
    <div>Tapu</div>
    <div>Rakib</div>
    <div>Sarowal</div>
  </div>
  <br>
  <div style="height: 50px;" class="d-flex align-items-end bg-primary text-white">
    <div>Tapu</div>
    <div>Rakib</div>
    <div>Sarowal</div>
  </div>
  <br>
  <div style="height: 50px;" class="d-flex align-items-center bg-primary text-white">
    <div>Tapu</div>
    <div>Rakib</div>
    <div>Sarowal</div>
  </div>
  <br>
</body>

</html>
